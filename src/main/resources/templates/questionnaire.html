<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fragebogen</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Fragebogen ITconsult24</h1>
                <form>
                    <div class="form-group">
                        <label>Zu welchem Bereich gehört Ihr IT-Problem?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="security" value="branch.security">
                            <label class="form-check-label">akuter Sicherheitsfall</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="secureInfrastructure" value="branch.sercureInfrastructure">
                            <label class="form-check-label">Sicherheitsarchitektur</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hardware" value="branch.hardware">
                            <label class="form-check-label">Hardware</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="scaling" value="branch.scaling">
                            <label class="form-check-label">Leistung, Skalierung</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="cloud" value="branch.cloud">
                            <label class="form-check-label">Cloud</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Netzwerk" value="branch.network">
                            <label class="form-check-label">Netzwerkinfrastruktur</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="development" value="branch.development">
                            <label class="form-check-label">Softwareentwicklung</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sysadmin" value="branch.sysadmin">
                            <label class="form-check-label">Systemadministration</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Wie eilig ist Ihr Anliegen?</label>
                        <select class="form-control" name="urgency">
                            <option value="veryUrgent">
                                sehr eilig
                            </option>
                            <option value="urgent">
                                eilig
                            </option>
                            <option value="lessUrgent">
                                weniger eilig
                            </option>
                            <option value="notUrgent">
                                nicht eilig
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Wie schätzen Sie den Umfang Ihres Anliegens ein?</label>
                        <select class="form-control" name="volume">
                            <option value="shortCommission">
                                Kurzauftrag
                            </option>
                            <option value="middleTermProjekt">
                                mittelfristiges Projekt
                            </option>
                            <option value="longTermProjekt">
                                langfristiges Projekt
                            </option>
                            <option value="unsure">
                                unsicher
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Bitte geben Sie uns eine kurze Beschreibung Ihres Unternehmens/Projektes *</label>
                        <textarea class="form-control" name="customerDescription" placeholder="Unternehmensbeschreibung"
                                  required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Hier können Sie Ihr Anliegen in eigenen Worten beschreiben/ergänzen. *</label>
                        <textarea class="form-control" name="problemDescription" placeholder="" required="required"></textarea>
                    </div>
                    <small>Felder markiert mit * sind Pflichtfelder.</small>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
