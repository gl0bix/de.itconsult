<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Meine Auftraege</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Meine Auftraege</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>Kunde</th>
            <th>Datum</th>
            <th> </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orderList}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.title}"></td>
            <td th:text="${order.description}"></td>
            <td th:text="${order.customer.lastname}"></td>
            <td th:text="${order.date}"></td>
            <td><a th:href="@{/data/provider/orders/details/{orderID}(orderID=${order.id})}">

                <button>Details</button>
            </a></td>

        </tr>

        </tbody>
    </table>
    <p><br><br><br> </p>



    </div>

</div>
</body>
</html>
