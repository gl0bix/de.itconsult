<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Meine Auftraege</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Mein Auftrag</h2>

    <table class="table table-bordered table-striped">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="table-responsive">
                        <table th:object="${order}" class="table table-striped">
                            <tr>
                                <th>Titel</th>
                                <td><span th:text="*{title}" ></span></td> <!-- th:text="${order.name}" -->
                            </tr>
                            <tr>
                                <th>Kategorie</th>
                                <td><span th:text="*{orderType.value}"></span></td>
                            </tr>
                            <tr>
                                <th>Beschreibung</th>
                                <td><span th:text="*{description}"></span></td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td><span th:text="*{orderStatus}"></span></td>
                            </tr>
                            <tr>
                                <th>Dienstleister</th>
                                <td><span>
                                <select id="selectProvider" class="form-select">
                                    <option th:each="provider : ${provider}"
                                    th:value="${provider.name}" th:text="${provider.name}" (providerID="${provider.id}")></option>
                            </select>

                            </span></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>

                                <td><span th:action="@{appove_provider/{providerID}}"><button type="button" class="btn btn-lg btn-primary" disabled>Dienstleister bestÃ¤tigen</button></span></td>
                            </tr>


                        </table>
                    </div>
                </div>
            </div>
        </div>

    </table>


</div>
</body>
</html>
